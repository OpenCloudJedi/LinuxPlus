---
- name: This is the cleanup script for Lesson 2 Topic C lab
  hosts: localhost
  become: true
  gather_facts: false
  vars:
    users:
      - "Tony"
      - "Tim"
      - "Manu"
      - "Gregg"
    mygroup: Spurs
    
  tasks:
    - name: Removes the group for lab
      group:
        name: "{{ mygroup }}"
        state: absent
        
    - name: Remove the users for lab
      user:
        name: "{{ item }}"
        state: absent
        remove: yes
      loop: "{{ users }}"
